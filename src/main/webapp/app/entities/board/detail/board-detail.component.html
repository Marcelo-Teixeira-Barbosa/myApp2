<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="board">
      <h2 data-cy="boardDetailsHeading"><span jhiTranslate="myApp2App.board.detail.title">Board</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ board.id }}</span>
        </dd>
        <dt><span jhiTranslate="myApp2App.board.title">Title</span></dt>
        <dd>
          <span>{{ board.title }}</span>
        </dd>
        <dt><span jhiTranslate="myApp2App.board.line">Lines</span></dt>
        <dd>
          <span>{{ board.title }}</span>
          <div *ngIf="board.line">
            <a [routerLink]="['/line', board.line, 'view']">{{ board.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/board', board.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
